<div class="banner">
    <h1 class="wave-text">
        <div>
            <span>P</span>

    </h1>
    <h3>Game Developer and Music Enthusiast</h3>

<div class="container">
    <div class="textBar">
        <div class="grid-container">
            <div id="primary-web-art-languages" class="grid-row"></div>
            <div id="secondary" class="grid-row secondary-row"></div>
        </div>
    </div>
    <div class="textBar">
        <div class="titleBar">
            <h1 class="title">Visitor Count</h1>
            <img src="https://count.getloli.com/get/@:drron">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const primaryWebArtLanguagesRow = document.getElementById('primary-web-art-languages');
        const secondaryRow = document.getElementById('secondary');

        const skillCategories = [
            {
                title: 'Primary Skills',
                skills: [
                    { icon: 'devicon:csharp', name: 'C#' },
                    { icon: 'skill-icons:unity-light', name: 'Unity' },
                    { icon: 'logos:git-icon', name: 'Git' },
                    { icon: 'mdi:github', name: 'GitHub' },
                    { icon: 'devicon:visualstudio', name: 'Visual Studio' },
                    { icon: 'logos:rider', name: 'Rider' },
                    { icon: '/assets/img/icons/fork.png', name: 'Fork' }
                ]
            },
            {
                title: 'Secondary Skills',
                skills: [
                    { icon: 'vscode-icons:file-type-cpp3', name: 'C++' },
                    { icon: '/assets/img/icons/sfml.png', name: 'SFML' },
                    { icon: 'logos:opengl', name: 'OpenGL' },
                    { icon: 'devicon:cmake', name: 'CMake' },
                    { icon: 'logos:arduino', name: 'Arduino' },
                    { icon: 'skill-icons:java-light', name: 'Java' },
                    { icon: 'skill-icons:processing-light', name: 'Processing' },
                    { icon: 'vscode-icons:file-type-drawio', name: 'Draw.io' },
                    { icon: 'vscode-icons:file-type-plantuml', name: 'plant UML' },
                    { icon: 'devicon:windows8', name: 'Windows' },
                    { icon: 'devicon:linux', name: 'Linux' },
                    { icon: 'codicon:terminal-cmd', name: 'Batch'},
                    { icon: 'devicon:eclipse', name: 'Eclipse' },
                ]
            },
            {
                title: 'Web Dev Skills',
                skills: [
                    { icon: 'logos:visual-studio-code', name: 'VS Code' },
                    { icon: 'devicon:javascript', name: 'JavaScript' },
                    { icon: 'skill-icons:html', name: 'HTML' },
                    { icon: 'skill-icons:css', name: 'CSS' },
                    { icon: 'vscode-icons:file-type-scss2', name: 'SCSS' },
                    { icon: 'logos:nodejs-icon', name: 'Node.js' },
                ]
            },
            {
                title: 'Art Skills',
                skills: [
                    { icon: 'logos:adobe-photoshop', name: 'Photoshop' },
                    { icon: 'logos:adobe-illustrator', name: 'Illustrator' },
                    { icon: 'logos:adobe-animate', name: 'Animate' },
                    { icon: 'logos:adobe-premiere', name: 'Premiere Pro' },
                    { icon: 'logos:adobe-after-effects', name: 'After Effects' },
                    { icon: '/assets/img/icons/paintnet.png', name: 'Paint.NET' },
                    { icon: '/assets/img/icons/krita.png', name: 'Krita' },
                    { icon: '/assets/img/icons/aseprite.png', name: 'Aseprite' },
                    { icon: '/assets/img/icons/flstudio.png', name: 'FL Studio' },
                ]
            },
            {
                title: 'Languages',
                skills: [
                    { icon: 'twemoji:flag-netherlands', name: 'Dutch: Native' },
                    { icon: 'twemoji:flag-united-kingdom', name: 'English: Fluent' },
                    { icon: 'twemoji:flag-spain', name: 'Spanish: Novice' }
                ]
            }
        ];

        function createSkillItem(skill) {
            if (skill.icon.endsWith('.png')) {
                return `
                <li>
                    <img src="${skill.icon}" width="50px" height="50px">
                </li>
            `;
            } else {
                return `
                <li>
                    <iconify-icon icon="${skill.icon}" width="50px" height="50px" class="textIcons"></iconify-icon>
                </li>
            `;
            }
        }

        function createSkillCategory(category) {
            let htmlContent = `
            <div class="grid-item">
                <h2>${category.title}</h2>
                <ul>
        `;

            category.skills.forEach(skill => {
                htmlContent += createSkillItem(skill);
            });

            htmlContent += `
                </ul>
            </div>
        `;

            return htmlContent;
        }

        const primaryWebArtLanguagesCategories = ['Primary Skills', 'Web Dev Skills', 'Art Skills' , 'Languages'];
        const secondaryCategories = ['Secondary Skills'];

        skillCategories.forEach(category => {
            if (primaryWebArtLanguagesCategories.includes(category.title)) {
                primaryWebArtLanguagesRow.innerHTML += createSkillCategory(category);
            } else if (secondaryCategories.includes(category.title)) {
                secondaryRow.innerHTML += createSkillCategory(category);
            }
        });
    });
</script>

<a href="#topOfPage" class="scrollButton">
    <iconify-icon icon="mdi:arrow-top-drop-circle-outline" width="48" height="48" style="color: white"></iconify-icon>
</a>
