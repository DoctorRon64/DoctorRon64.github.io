<script>
    document.addEventListener('DOMContentLoaded', function () {
        function createProjectHTML(project) {
            function iconString(icon, color = '', width = '24px', height = '24px') {
                const style = color ? ` style="color: ${color}"` : '';
                return `<img src="/assets/img/icons/${icon}" width="${width}" height="${height}" class="imgIcons"${style}>`;
            }
            
            const techIconsMap = {
                'animate': iconString("logos--adobe-animate.svg"),
                'arduino': iconString("skill-icons--arduino.svg"),
                'aseprite': iconString("aseprite.png"),
                'blender': iconString("logos--blender.svg"),
                'c#': iconString("devicon--csharp.svg"),
                'c++': iconString("vscode-icons--file-type-cpp3.svg"),
                'cmake': iconString("devicon--cmake.svg"),
                'css': iconString("skill-icons--css.svg"),
                'flstudio': iconString("flstudio.png"),
                'git': iconString("skill-icons--git.svg"),
                'glm': iconString('glm-logo.svg', '', '24px', '12px'),
                'html': iconString("skill-icons--html.svg"),
                'illustrator': iconString("skill-icons--illustrator.svg"),
                'java': iconString("skill-icons--java-light.svg"),
                'javascript': iconString("skill-icons--javascript.svg"),
                'json': iconString("bi--filetype-json.svg"),
                'maui': iconString("skill-icons--dotnet.svg"),
                'mysql': iconString("skill-icons--mysql-dark.svg"),
                'network': iconString("fluent-mdl2--network-tower.svg"),
                'nodejs': iconString("skill-icons--nodejs-light.svg"),
                'opengl': iconString("logos--opengl.svg"),
                'photoshop': iconString("skill-icons--photoshop.svg"),
                'processing': iconString("skill-icons--processing-light.svg"),
                'scss': iconString("vscode-icons--file-type-scss2.svg"),
                'sfml': iconString("sfml.png"),
                'unity': iconString("skill-icons--unity-light.svg"),
                'yaml': iconString("devicon--yaml.svg")
            };

            function convertTechToIcon(tech) {
                const lowerTech = tech.trim().toLowerCase();
                if (techIconsMap[lowerTech]) {
                    return techIconsMap[lowerTech];
                }
                return tech;
            }

            function formatDate(dateString) {
                const [day, month, year] = dateString.split('/');
                const date = new Date(`${year}-${month}-${day}`);
                return date.toLocaleDateString('en-GB', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            }

            const techUsedHtml = project.techUsed.map(tech => convertTechToIcon(tech)).join(' ');
            const formattedDate = formatDate(project.date);

            const codeSection = project.code_link
                ? `<strong><iconify-icon icon="fluent-mdl2:git-hub-logo"></iconify-icon>Code:</strong> <a href="${project.code_link}">${project.code_link}</a> <br>`
                : '';

            return `
                <div class="showoff-item">
                    <div class="showoff-column1">
                        <h1>${project.title}</h1>
                        <h3>${project.description}</h3>
                        <br>
                        <div class="showoff-column2">
                        <p>
                            ${codeSection}
                            <strong><iconify-icon icon="solar:calendar-date-bold-duotone"></iconify-icon>Date:</strong> <span id="project-date">${formattedDate}</span> <br>
                            <strong><iconify-icon icon="radix-icons:lap-timer" ></iconify-icon>Duration:</strong> <span id="project-duration">${project.duration}</span> <br>
                            <strong><iconify-icon icon="fluent:people-team-16-filled"></iconify-icon>People:</strong> <span id="project-people">${project.people}</span> <br>
                            <strong><iconify-icon icon="hugeicons:software-license"></iconify-icon>Tech Used:</strong> <span id="project-tech">${techUsedHtml}</span>
                        </p>
                        </div>
                    </div>
                    <div class="showoff-column3">
                        <img src="/assets/img/thumbnails/${project.image}" 
                             data-gif="/assets/img/gifs/${project.gif}" 
                             alt="Thumbnail" 
                             class="thumbnail"/>
                    </div>
                </div>
                `;
        }

        function iconString(icon, color = '', width = '24px', height = '24px') {
            const style = color ? ` style="color: ${color}"` : '';
            if (icon.endsWith('.png')) {
                return `<img src="${icon}" width="${width}" height="${height}" class="imgIcons">`;
            } else {
                return `<iconify-icon icon="${icon}" width="${width}" height="${height}" class="textIcons"${style}></iconify-icon>`;
            }
        }

        async function loadJSONResource(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return await response.json();
        }

        async function fetchProjects() {
            const projects = await loadJSONResource('/json/projects.json');
            if (projects) {
                const projectsContainer = document.getElementById('showoff-container');
                projects.forEach(project => {
                    projectsContainer.innerHTML += createProjectHTML(project);
                });

                observeShowOffItems();
                addThumbnailHoverEffect();
            }
        }

        function observeShowOffItems() {
            const observerOptions = {
                root: null, // Use the viewport as the root
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the item is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    } else {
                        //entry.target.classList.remove('in-view');
                    }
                });
            }, observerOptions);

            const items = document.querySelectorAll('.showoff-item');
            items.forEach(item => {
                observer.observe(item);
            });
        }

        function addThumbnailHoverEffect() {
            const thumbnails = document.querySelectorAll('.thumbnail');

            thumbnails.forEach(thumbnail => {
                const gifSrc = thumbnail.getAttribute('data-gif');
                const staticSrc = thumbnail.src;

                thumbnail.addEventListener('mouseover', () => {
                    thumbnail.src = gifSrc;
                });

                thumbnail.addEventListener('mouseout', () => {
                    thumbnail.src = staticSrc;
                });
            });
        }

        fetchProjects();
    });
</script>
